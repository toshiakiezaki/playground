cluster:
  id: 1
  name: kind-playground

k8sServiceHost: playground-control-plane
k8sServicePort: 6443
kubeProxyReplacement: strict

ipv4:
  enabled: true
ipv6:
  enabled: false

ipam:
  mode: kubernetes
hubble:
  peerService:
    clusterDomain: eidolons.cloud
  relay:
    enabled: true
  ui:
    enabled: true
ingressController:
  enabled: true
  default: true
  loadbalancerMode: dedicated
bpf:
  masquerade: true
ipMasqAgent:
  enabled: true
  config:
    nonMasqueradeCIDRs:
      - 10.244.0.0/16
